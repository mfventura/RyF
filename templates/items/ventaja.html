<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <div class="flexcol">
      <div class="flexrow">
        <input
          name="name"
          type="text"
          value="{{name}}"
          placeholder="Nombre"
          onClick="this.select();" />
      </div>
      <div class="flexrow">
        <div class="flexcol">
          <img
            class="profile-img"
            src="{{img}}"
            data-edit="img"
            title="{{name}}"
            alt="Imagen del Objeto" />
        </div>
        <div class="flexcol">
          <div>
            <label>Requisitos</label>
            <div class="flexrow">
              <select name="system.requisitos.atributo" data-dtype="String">
                {{#select system.requisitos.atributo}}
                <option value="F">
                  {{localize 'RYF.attributes.strength'}}
                </option>
                <option value="D">
                  {{localize 'RYF.attributes.dexterity'}}
                </option>
                <option value="I">
                  {{localize 'RYF.attributes.intelligence'}}
                </option>
                <option value="P">
                  {{localize 'RYF.attributes.perception'}}
                </option>
                {{#if (eq settings.charismaEnabled true)}}
                <option value="C">
                  {{localize 'RYF.attributes.charisma'}}
                </option>
                {{/if}} {{/select}}
              </select>
              <input
                type="text"
                name="system.requisitos.valorMinimo"
                value="{{system.requisitos.valorMinimo}}" />
            </div>
          </div>
          <div class="flexcol" data-type="efectos"></div>
        </div>
      </div>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="biografia">{{localize 'description'}}</a>
    <a class="item" data-tab="effects">{{localize 'effects'}}</a>
  </nav>

  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="biografia">
      <div class="flexcol">
        <div class="Talento-descripcion-container">
          {{{editor system.descripcion target="system.descripcion" button=true
          owner=owner editable=true}}}
        </div>
      </div>
    </div>
    <div class="tab" data-group="primary" data-tab="effects"></div>
  </section>
</form>
